name: Test Node.js Package

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        svelte-version: [2, latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm i svelte@${{ matrix.svelteVersion }}
      - run: npm test
